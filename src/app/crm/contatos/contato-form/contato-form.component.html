<div class="container-fluid">
	<form [formGroup]="contactForm" class="form mt-3" (submit)="save()">

		<div class="form-group">
			<input formControlName="firstName" class="form-control" type="text" placeholder="Nome">
		</div>

		<div class="form-group">
			<input formControlName="lastName" class="form-control" type="text" placeholder="Sobrenome">
		</div>

		<div class="form-group">
			<input formControlName="email" class="form-control" type="email" placeholder="E-mail">
		</div>
	
		<div class="form-group">
			<input formControlName="phone" class="form-control" type="text" placeholder="Telefone">
		</div>

		<div class="form-group">
			<input formControlName="clients" class="form-control" type="num" placeholder="Quantidade de clientes">
		</div>

		<div class="form-group">
			<input formControlName="revenue" class="form-control" type="num" placeholder="Faturamento médio dos clientes">
		</div>

		<div class="form-group">
			<textarea formControlName="obs" class="form-control" rows="3" placeholder="Observações"></textarea>
		</div>
	
		<button type="submit" class="btn btn-primary btn-block font-weight-bold">Salvar</button>
		
	</form>
</div>
